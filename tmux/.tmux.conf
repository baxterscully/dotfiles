# Reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded Tmux"

# Terminal settings
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:RGB"

# Change prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Disable mouse
set -g mouse off

# Vim keys in copy mode
set-window-option -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enter copy mode
bind [ copy-mode

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window and pane management
bind c new-window -c "~"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar position
set-option -g status-position top

# Window numbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Catppuccin theme settings
set -g @catppuccin_flavour "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_directory_text " #{pane_current_path}"

# set -g @catppuccin_status_background "#1e1e2eF3"

# Status bar configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Build status right step by step
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_date_time}"

# # Resurrect settings
# set -g @continuum-restore 'on'
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-processes 'nvim lazygit'
# set -g @resurrect-strategy-nvim 'session'

# Improve colors and responsiveness
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Faster escape sequences (for vim)
set -sg escape-time 10

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
